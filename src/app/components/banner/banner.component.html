<ion-row>
  <div class="borderBottom">
    <swiper-container
      [modules]="swiperModules"
      [slidesPerView]="1.2"
      [autoplay]="true"
      [spaceBetween]="20"
      [pagination]="{ clickable: true, dynamicBullets: true }"
    >
    @for(image of bannerImages(); track image.id) {
      <swiper-slide>
        <img [src]="image.banner" alt="image.id" />
      </swiper-slide>
    }      
    </swiper-container>
  </div>
</ion-row>
