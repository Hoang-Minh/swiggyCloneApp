<ion-header>
  <ion-toolbar>
    <ion-title>
      <span>Home</span>
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <swiper-container
      [modules]="swiperModules"
      [slidesPerView]="1.2"
      [autoplay]="true"
      [spaceBetween]="20"
      [pagination]="{ clickable: true, dynamicBullets: true }"
    >
      <swiper-slide>
        <img src="assets/imgs/1.jpg" alt="image-1" />
      </swiper-slide>
      <swiper-slide>
        <img src="assets/imgs/2.jpg" alt="image-2" />
      </swiper-slide>
      <swiper-slide>
        <img src="assets/imgs/3.jpg" alt="image-3" />
      </swiper-slide>
    </swiper-container>
  </div>
</ion-content>
