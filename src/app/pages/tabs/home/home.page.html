<ion-header>
  <ion-toolbar>
    <ion-title>
      <span>Home</span>
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if(isLoading) {
  <ion-skeleton-text animated style="height: 25vh"></ion-skeleton-text>
  <app-loading-restaurant></app-loading-restaurant>
  } @else {
  <app-banner [bannerImages]="banners"></app-banner>

  <ion-list>
    <ion-list-header class="ion-margin-bottom">
      <ion-label>
        <h4>Restaurant Nearby</h4>
        <p>Discover unique tastes near you</p>
      </ion-label>
    </ion-list-header>
    @for(restaurant of restaurantService.getRestaurant; track restaurant.uid) {
      <app-restaurant [restaurant]="restaurant" [routerLink]="['/', 'tabs', 'restaurant', restaurant.uid]"></app-restaurant>
    }
  </ion-list>
  }
</ion-content>
