<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>items</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid *ngIf="data?.name" class="borderBottom">
    <ion-row class="ion-padding-horizontal dashedBorderBottom">
      <ion-label>
        <h1>{{data.name}}</h1>
        <ion-text *ngIf="data?.cuisines"
          ><p>{{restaurantService.getCuisine(data)}}</p></ion-text
        >
        <p>{{data.address}}</p>
      </ion-label>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              <ion-icon name="star"></ion-icon>
              {{data.rating}}
            </p>
          </ion-text>
          <p>Ratings</p>
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>{{data.delivery_time}} MINS</p>
          </ion-text>
          <p>Delivery Time</p>
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>{{data.price}}</p>
          </ion-text>
          <p>For Two</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row class="ion-padding veg borderBottomSmall">
    
    <ion-toggle
      mode="md"
      color="success"
      (ionChange)="vegOnly($event)"
      [checked]="veg"
    >VEG ONLY</ion-toggle>
  </ion-row>

  <ion-list
    lines="none"
    *ngFor="let category of restaurantService.getCategories"
  >
    <ion-list-header> {{category.name}} </ion-list-header>

    <ng-container *ngFor="let item of restaurantService.getFoodItems; let i = index">
      <ion-item *ngIf="item.categoryId === category.id">
        <ion-thumbnail slot="start">
          <img [src]="item?.cover ? item.cover: 'assets/imgs/1.jpg'" />
        </ion-thumbnail>
      </ion-item>
    </ng-container>

    
  </ion-list>
</ion-content>
