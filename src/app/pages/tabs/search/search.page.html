<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar
      animated="true"
      [debounce]="200"
      show-clear-button="focus"
      #searchInput
      (ionChange)="onSearchChange($event)"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if(isLoading) {

  <app-loading-restaurant></app-loading-restaurant>
  } @else {
  <ion-list>
    <ion-list-header>
      @if(query !== '') {
        <ion-label>
          <h4>Search result for "{{query}}"</h4>
        </ion-label>
      }
      
    </ion-list-header>

    @for(restaurant of restaurants; track restaurant.name) {
    <app-restaurant [restaurant]="restaurant" [routerLink]="['/', 'tabs', 'restaurant', restaurant.uid]"></app-restaurant>

    }
  </ion-list>
  }
</ion-content>
